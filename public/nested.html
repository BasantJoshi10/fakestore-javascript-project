<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
    <script>
        var data=[
            {Category: "Electronics", Products:["Television","Mobile"]},
            {Category: "Footwear", Products:["Casuals","Boots"]}
        ];

        function bodyload(){
            for(var item of data){
            var li = document.createElement("li");

            var optgroup= document.createElement("optgroup");
            optgroup.label=item.Category;

            li.innerHTML=item.Category;
            for(var product of item.Products){
                var ul = document.createElement("ul");
                var ulLi= document.createElement("li");
                ulLi.innerHTML= product;
                ul.appendChild(ulLi);
                li.appendChild(ul);

                var option = document.createElement("option");
                option.text = product;
                option.value = product;
                optgroup.appendChild(option);
                
            }
            document.querySelector("ol").appendChild(li);
            document.querySelector("select").appendChild(optgroup);

            }

        }
    </script>
</head>
<body onload="bodyload()">
    <ol>

    </ol>
    
    <select>

    </select>
    
</body>
</html>
