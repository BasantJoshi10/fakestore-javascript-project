<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>EMI Calculator</h2>
    <label for="principal">Loan Amount (₹):</label>
    <input type="number" id="principal" placeholder="Enter loan amount" required>

    <label for="interest">Annual Interest Rate (%):</label>
    <input type="number" id="interest" placeholder="Enter interest rate" required>

    <label for="months">Loan Tenure (Months):</label>
    <input type="number" id="months" placeholder="Enter loan tenure" required>

    <button onclick="calculateEMI()">Calculate EMI</button>
    <p id="result"></p>

    <script>
        function calculateEMI() {
            let principal = parseFloat(document.getElementById("principal").value);
            let annualInterestRate = parseFloat(document.getElementById("interest").value);
            let months = parseInt(document.getElementById("months").value);

            // Validate inputs
            if (isNaN(principal) || principal <= 0 || isNaN(annualInterestRate) || annualInterestRate < 0 || isNaN(months) || months <= 0) {
                document.getElementById("result").textContent = "Invalid input values. Please enter valid numbers.";
                return;
            }

            let monthlyInterestRate = annualInterestRate / (12 * 100); // Convert annual interest rate to monthly decimal

            let emi = monthlyInterestRate === 0
                ? (principal / months)
                : (principal * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, months)) /
                  (Math.pow(1 + monthlyInterestRate, months) - 1);

            document.getElementById("result").textContent = "EMI: ₹" + emi.toFixed(2);
        }
    </script>
</body>
</html>
