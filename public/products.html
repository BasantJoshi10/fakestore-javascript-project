<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script>
        function bodyload(){
            fetch("../data/products.json")
            .then(function(response){
                return response.json();
            })
            .then(function(products){
                for(var product of products){
                    var tr = document.createElement("tr");//make row
                    var tdName = document.createElement("td");//make table data
                    var tdPrice = document.createElement("td");
                    var tdRating = document.createElement("td");

                    tdName.innerHTML = product.Name; //add value in it
                    tdPrice.innerHTML = product.Price;
                    tdRating.innerHTML = `${product.Rating.Rate} [${product.Rating.Count}]`;

                    tr.appendChild(tdName); //add 3 cells into row
                    tr.appendChild(tdPrice);
                    tr.appendChild(tdRating);

                    document.querySelector("tbody").appendChild(tr);//row added to the table body
                }
            })

        }
    </script>
</head>
<body onload="bodyload()">
            <table border="1" width="400">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
</body>
</html>
