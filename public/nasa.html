<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <script>
        function bodyload()
        {
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY")
            .then(function(response){
                return response.json();
            })
            .then(function(marsObj){
                for(var item of marsObj.photos)
                {
                var tr = document.createElement("tr");
                var tdId = document.createElement("td");
                var tdCamera = document.createElement("td");
                var tdImage = document.createElement("td");
                var tdRover = document.createElement("td");

                tdId.innerHTML = item.id;
                tdCamera.innerHTML = item.camera.full_name;
                tdImage.innerHTML = `<img src=${item.img_src} height="200" width="200">`;
                tdRover.innerHTML = item.rover.name;

                tr.appendChild(tdId);
                tr.appendChild(tdCamera);
                tr.appendChild(tdImage);
                tr.appendChild(tdRover);

                document.querySelector("tbody").appendChild(tr);
                }

            })    
        }

    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <h2>Mars Rover Photos</h2>
    <table class="table table-hover">
            <thead>
                <tr>
                    <th>Photo-Id</th>
                    <th>Camera</th>
                    <th>Image</th>
                    <th>Rover</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
    </table>
            
</body>
</html>
