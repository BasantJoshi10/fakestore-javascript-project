<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">BMI Calculator</h3>
            <div class="mb-3">
              <label for="weight" class="form-label">Weight (kg)</label>
              <input type="number" id="weight" class="form-control" placeholder="Enter your weight">
            </div>
            <div class="mb-3">
              <label for="height" class="form-label">Height (cm)</label>
              <input type="number" id="height" class="form-control" placeholder="Enter your height">
            </div>
            <button class="btn btn-primary w-100" onclick="calculateBMI()">Calculate BMI</button>
            <div class="mt-3 text-center" id="result"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100;

      if (isNaN(weight) || isNaN(height) || height === 0) {
        document.getElementById('result').innerHTML = '<div class="text-danger">Please enter valid inputs.</div>';
        return;
      }

      const bmi = weight / (height * height);
      let category = '';

      if (bmi < 18.5) category = 'Underweight';
      else if (bmi < 24.9) category = 'Normal weight';
      else if (bmi < 29.9) category = 'Overweight';
      else category = 'Obese';

      document.getElementById('result').innerHTML = `
        <div class="alert alert-info">
          Your BMI is <strong>${bmi.toFixed(2)}</strong> (${category})
        </div>
      `;
    }
  </script>

</body>
</html>
