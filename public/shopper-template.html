<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper|Online Shopping</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function LoadCategories(){
            fetch("https://fakestoreapi.com/products/categories")
            .then(function(response){
                return response.json();
            })
            .then(function(categories){
                categories.unshift("all");
                for(var category of categories){
                    var option = document.createElement("option");
                    option.text = category.toUpperCase();
                    option.value = category;
                    document.getElementById("lstCategories").appendChild(option);
                }
            })
        }

        function LoadProducts(url){
            document.querySelector("main").innerHTML="";
            fetch(url)
            .then(function(response){
                return response.json();
            })
            .then(function(products){
            for(var product of products){
                var card = document.createElement("div");
                card.className="card p-3 m-3";
                card.style.width="200px";
                card.innerHTML=`
                <img src="${product.image}" class="card-img-top" height="100px">
                <div class="card-header overflow-auto" style="height:100px">
                    <p>${product.title}</p>
                </div
                <div class="card-body">
                    <dl>
                        <dt>Price</dt>
                        <dd>${product.price}</dd>
                        
                        <dt>Rating</dt>
                        <dd>
                        <span class="bi bi-star-fill text-sucess"></span>
                        ${product.rating.rate}[${product.rating.count}]
                        </dd>
                    </dl>
                </div>

                <div class="card-footer">
                    <button onclick="AddToCartClick(${product.id})" class="btn btn-danger w-100">
                    <span class="bi bi-cart4" id="priceCell"></span> Add to cart
                    </button>
                </div>
                `;
                document.querySelector("main").appendChild(card);
            }
            })
        }


        function bodyload(){
            LoadCategories();
            LoadProducts("https://fakestoreapi.com/products");
            GetCartCount();
        }

        function LstChanged(){
            
            var categoryName= document.getElementById("lstCategories").value;
            if(categoryName=="all"){
                LoadProducts("https://fakestoreapi.com/products");

            }else{
                LoadProducts(`https://fakestoreapi.com/products/category/${categoryName}`);
            }
        }

        function NavClick(categoryName){
            document.getElementById("lstCategories").value=categoryName;
            if(categoryName=="all"){
                LoadProducts("https://fakestoreapi.com/products");

            }else{
                LoadProducts(`https://fakestoreapi.com/products/category/${categoryName}`);
            }   
        }

        var cartItems = [];
        var price=0;
        function GetCartCount(){
            document.getElementById("cartCount").innerHTML = cartItems.length;
        }
        function AddToCartClick(id){
            fetch(`https://fakestoreapi.com/products/${id}`)
            .then(function(response){
                return response.json();
            })
            .then(function(product){
                alert(`${product.title}\n Added to Cart`)
                cartItems.push(product);
                GetCartCount();
                price=price+product.price;
                document.getElementById('priceCell').innerHTML = `Total:&#8377 ${price}`;
            })
        }

        function removeClick(id){
            fetch(`https://fakestoreapi.com/products/${id}`)
            .then(function(response){
                return response.json();
            })
            .then(function(product){
                var pId=product.id;
                var selectedIndex=cartItems.findIndex(function(item,i){
                    return item.id==product;
                })
                var flag = confirm(`Delete ${product.title}\nAre you sure want to delete`);
                if(flag==true){
                    cartItems.splice(selectedIndex,1);
                    LoadCartItems();
                    GetCartCount();
                    price=price-product.price;
                    document.getElementById("priceCell").innerHTML =`Total:&#8377 ${price}`;
                }
            })
        }

        function LoadCartItems(){
            document.querySelector("tbody").innerHTML="";
            for(var item of cartItems){
                var tr = document.createElement("tr");
                var tdTitle = document.createElement("td");
                var tdImage = document.createElement("td");
                var tdPrice = document.createElement("td");
                var tdAction = document.createElement("td");

                tdTitle.innerHTML=item.title;
                tdImage.innerHTML=`<img src=${item.image} width="50px" height="50px">`
                tdPrice.innerHTML=item.price;
                tdAction.innerHTML=`
                <button class="bi bi-trash-fill btn btn-danger" onclick="removeClick(${item.id})"> </button>
                `;
              
                tr.appendChild(tdTitle);
                tr.appendChild(tdImage);
                tr.appendChild(tdPrice);
                tr.appendChild(tdAction);


                document.querySelector("tbody").appendChild(tr);
            }
        }


    </script> 
    <style>
        a{
            
            color: white;
            text-decoration: none;
        }

        a:hover{
            color: yellow;
        }
    </style>
</head>
<body class="container-fluid" onload="bodyload()"> 

    <header class="d-flex justify-content-between p-3 bg-dark text-white mt-2">
        <div>
            <span style="font-size: 25px; font-weight: bold;">Shopper.Com</span>
        </div>
        <div style="font-size: 20px;">
            <span class="me-3"><a href="javascript:NavClick('all')">Home</a></span>
            <span class="me-3"><a href="javascript:NavClick('electronics')">Electronics</a></span>
            <span class="me-3"><a href="javascript:NavClick('jewelery')">Jewelery</a></span>
            <span class="me-3"><a href="javascript:NavClick('men\'s clothing')">Men's Fashion</a></span>
            <span class="me-3"><a href="javascript:NavClick('women\'s clothing')">Women's Fashion</a></span>
            <span class="me-3"><a href="javascript:NavClick('Login')">Login</a></span>
        </div>

        <div>
            <span class="bi bi-search me-3"></span>
            <span class="bi bi-person me-3"></span>
            <span class="bi bi-heart me-3"></span>
            <button onclick="LoadCartItems()" data-bs-target="#cart" data-bs-toggle="modal" class="btn btn-light position-relative">
                <span class="bi bi-cart"></span>
                <span id ="cartCount" class="badge bg-danger position-absolute rounded rounded-circle"></span>
            </button>
            <div class="modal fade" id="cart">
                <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="text-success">Your Cart Summary</h2>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <table class="table table-hover">
                                      <thead>
                                            <tr>
                                                <th>Title</th>
                                                <th>Preview</th>
                                                <th>Price</th>
                                            </tr>
                                      </thead>

                                      <tbody>
                                            
                                      </tbody>

                                      <tfoot>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td id="priceCell" colspan="2">Total:&#8377</td>
                                            <td></td>
                                        </tr>
                                      </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </header>

    <section class="mt-3 row">
        <nav class="col-2">
            <div class="mb-2">
                <label class="form-label fw-bold">Select Category</label>
                <div>
                    <select class="form-select" id="lstCategories" onclick="LstChanged()">

                    </select>
                </div>
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Selcet Categories</label>
                <div>
                    <ul class="list-unstyled">
                        <li><input type="checkbox">Electronics</li>
                        <li><input type="checkbox">Jewelery</li>
                        <li><input type="checkbox">Men's Fashion</li>
                        <li><input type="checkbox">Woman's Fashion</li>
                        <li><input type="text"> Login</li>
                    </ul>
                </div>
            </div>

        </nav>
        <main class="col-10 d-flex flex-wrap overflow-auto" style="height: 500px;">

        </main>
    </section>
    

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
