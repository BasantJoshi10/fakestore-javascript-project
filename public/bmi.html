<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../src/scripts/BMI.js"></script>
    
</head>
<body class="bg-light">

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">BMI Calculator</h3>
              <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" id="weight" class="form-control" placeholder="Enter your weight">
              </div>
              <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" id="height" class="form-control" placeholder="Enter your height">
              </div>
              <button class="btn btn-primary w-100" onclick="calculateBMI()">Calculate BMI</button>
              <div class="mt-3 text-center" id="result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
